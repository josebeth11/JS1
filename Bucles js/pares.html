</head>
<body>
<div id="salida">

<script >
	//condicionales

let pares = prompt("Indica hasta que n√∫mero quieres ver :");

let par = [];

if (pares == null || pares== '') {

  alert('Debes introducir un valor');
}

for (let i = 0; i < pares; i++) {
  if (i % 2 === 0) {
    par.push(i);
  }
}
document.getElementById('salida').innerHTML = par;

</script>
